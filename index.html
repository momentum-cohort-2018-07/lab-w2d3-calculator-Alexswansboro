<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>
<body class='calculator_container'>
    <div class='clear_and_display'>
        <button class='number_button clear_button'>C</button>
        <div class='display'></div>
    </div>
    <div class='numbers_and_operators'>
        <button class='number_button number_1'>1</button>
        <button class='number_button number_2'>2</button>
        <button class='number_button number_3'>3</button>
        <button class='number_button number_4'>4</button>
        <button class='number_button number_5'>5</button>
        <button class='number_button number_6'>6</button>
        <button class='number_button number_7'>7</button>
        <button class='number_button number_8'>8</button>
        <button class='number_button number_9'>9</button>
        <button class='number_button number_0'>0</button>
        <button class='number_button multiplication'>*</button>
        <button class='number_button division'>/</button>
        <button class='number_button addition'>+</button>
        <button class='number_button subtraction'>-</button>
        <button class='number_button period'>.</button>
        <button class='number_button equal'>=</button>
    </div>
   
    

    
</body>
</html>
